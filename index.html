<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokemon</h1>
    <main>
      <div></div>
      <div></div>
      <div class="left">
        <p>Enter a name or id to find pokemon</p>
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a pokemon name or id"
            required
          />
          <button type="submit" id="search-button">Search</button>
        </form>
        <div class="name">
          <h2 id="pokemon-id"></h2>
          <h2 id="pokemon-name"></h2>
        </div>
        <div id="sprite-container"></div>
        <div class="wh">
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <p id="types"></p>
      </div>
      <div class="right">
        <div class="container">
          <table>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed" class="speed"></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
